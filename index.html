<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Activity Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>

    </style>
</head>

<body class="transition-colors duration-300">
    <!-- Header -->
    <header
        class="flex justify-between items-center p-4 bg-white dark:bg-gray-800 rounded-xl shadow-lg transition-colors duration-300 mx-auto max-w-4xl mb-4">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100">My Activities</h1>
        <div class="flex items-center space-x-4">
            <button id="theme-toggle"
                class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200">
                <i class="fas fa-sun text-gray-800 dark:text-gray-200" id="theme-icon"></i>
            </button>
        </div>
    </header>

    <main class="container mx-auto max-w-4xl p-4">
        <!-- Add Activity Button -->
        <button id="toggle-add-form"
            class="fixed bottom-4 right-4 z-50 p-4 rounded-full bg-blue-600 hover:bg-blue-700 text-white shadow-lg transition-transform duration-300 hover:scale-110">
            <i class="fas fa-plus text-xl"></i>
        </button>

        <!-- Add/Edit Activity Form -->
        <section id="add-activity-section"
            class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg transition-all duration-300 hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 id="form-title" class="text-xl font-semibold text-gray-900 dark:text-gray-100">Add New Activity</h2>
                <button id="close-add-form" class="p-2 text-gray-500 hover:text-gray-900 dark:hover:text-gray-100">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="activity-form" class="space-y-4">
                <input type="text" id="activity-name-input" placeholder="Activity Name (e.g., Read a book)" required
                    class="w-full p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200 text-gray-900 dark:text-white" />

                <div class="flex space-x-4">
                    <select id="activity-type-select"
                        class="w-1/2 p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200 text-gray-900 dark:text-white">
                        <option value="boolean">Yes/No</option>
                        <option value="quantity">Quantity</option>
                    </select>

                    <input type="number" id="activity-goal-input" placeholder="Set a Goal (e.g., 20)"
                        class="w-1/2 p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200 text-gray-900 dark:text-white" />
                </div>

                <select id="activity-count-type-select"
                    class="w-full p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200 text-gray-900 dark:text-white">
                    <option value="count-if-done">Count if Done</option>
                    <option value="count-if-not-done">Count if Not Done</option>
                </select>

                <button type="submit" id="submit-button"
                    class="w-full p-3 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold transition-colors duration-200">
                    <i class="fas fa-plus-circle mr-2"></i> Add Activity
                </button>
            </form>
        </section>

        <!-- Activities List Section -->
        <section class="card p-6 rounded-xl shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">All Activities</h2>
            <div id="activity-list" class="space-y-3">
                <!-- Activity cards dynamically inserted by JavaScript -->
                <div id="no-activities-message" class="text-center text-gray-500 dark:text-gray-400 italic">
                    You haven't added any activities yet.
                </div>
            </div>
        </section>

        <!-- Today's Activities Section -->
        <section class="card p-6 rounded-xl shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Today's Activities (<span
                    id="today-date"></span>)</h2>
            <div id="today-activity-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Today's activity cards dynamically inserted by JavaScript -->
            </div>
        </section>

        <!-- Streaks Section -->
        <section class="card p-6 rounded-xl shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Current Streaks</h2>
            <div id="streak-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Streak cards dynamically inserted by JavaScript -->
            </div>
        </section>

        <!-- Longest Streaks Section -->
        <section class="card p-6 rounded-xl shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Longest Streaks</h2>
            <div id="longest-history-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Longest streak records dynamically inserted by JavaScript -->
            </div>
        </section>

        <!-- Activity Progress Charts -->
        <section class="card p-6 rounded-xl shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Activity Progress (Last 7 Days)</h2>
            <div id="progress-charts" class="space-y-6">
                <!-- Charts dynamically inserted by JavaScript -->
            </div>
        </section>

        <!-- Activity History Section -->
        <section class="card p-6 rounded-xl shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Activity History</h2>
            <div id="history-list" class="space-y-3 max-h-96 overflow-y-auto no-scrollbar">
                <!-- Activity history records dynamically inserted by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Custom Confirmation Modal -->
    <div id="confirmation-modal"
        class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-2xl w-full max-w-sm">
            <h3 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Confirm Deletion</h3>
            <p class="text-gray-700 dark:text-gray-300 mb-6">Are you sure you want to delete this activity?</p>
            <div class="flex justify-end space-x-4">
                <button id="cancel-delete-btn"
                    class="px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200">Cancel</button>
                <button id="confirm-delete-btn"
                    class="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white transition-colors duration-200">Delete</button>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
